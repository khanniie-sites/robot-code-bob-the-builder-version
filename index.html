<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ROBOTBOTBOT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <style>
    #myCanvas {
        position: absolute;
        top: 200px;
        left: 200px;
        border: 1px solid black;
    }
    
    #sliderbox {
        position: absolute;
        top: 50px;
        left: 200px;
        width: 250px;
        height: 130px;
        font-size: 80%;
    }
    
    #bot {
        position: absolute;
        z-index: 1;
        width: 70px;
        height: 70px;
        top: 90px;
        left: 380px;
    }
    
    #controlbox {
        position: absolute;
        top: 60px;
        left: 450px;
        width: 100px;
        font-size: 60%;
    }
    
    button {
        border: 1px solid rgb(100, 100, 100);
        border-radius: 3px;
        background-color: #F1F1F1;
        width: 100px;
        padding: 10px;
    }
    
    input {
        position: absolute;
        left: 40px;
    }
    
    #widthslider {
        top: 80px;
    }
    
    #heightslider {
        top: 110px;
    }
    
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }
    
    .dropdown-content p {
        color: black;
        padding: 5px 10px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content p:hover {
        background-color: #f1f1f1
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown:hover .dropbtn {
        background-color: #FFFFFF;
    }
    #widthvalue{
        position: absolute;
        top: 80px;
        left: 173px;

    }
    #heightvalue{
        position: absolute;
        top: 110px;
        left: 173px;
    }
    #blockbox{
        position: absolute;
        top: 50px;
        left: 600px;
        height: 500px;
        width: 500px;
        border: solid black 1px;
    }
    #toolbox{
        position: absolute;
        left: 310px;
        margin: 10px;
        height: 480px;
        width: 170px;
        border: solid black 1px;
        top: 0px;
    }
    #dropbox{
        position: absolute;
        margin: 10px;
        height: 480px;
        width: 300px;
        top: 0px;
        border: solid black 1px;
    }
    .piece{
        position: absolute;
        font-size: .6em;
        margin: 10px;
        width: 100px;
        height: 15px;
        padding: 3px;
        background-color: lightgrey;
        border: 1px solid black;
        border-radius: 5px;
        left: 10px;
        top: 10px;
    }
    .move{
        top: 10px;
    }
    .rotateleft{
        top: 50px;
    }
    .rotateright{
        top: 90px;
    }
    .canmove{
        top: 130px;
    }
    #compileact{
        position: absolute;
        left: 1000px;
        top: 10px;

    }

    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <img id="bot" src="images/arrow.gif"></div>
    <div id="sliderbox">
        <p>click squares to set/unset obstacles, drag and drop the bot to set it</p>
        <br>
        <p>width</p>
        <input type="range" min="2" value="5" max="10" id="widthslider" /> <div id="widthvalue">5</div>
        <p>height</p>
        <input type="range" min="2" max="10" value="5" id="heightslider" /><div id="heightvalue">5</div>
    </div>

            <div class="dropdown-content">

                <p id="rightt">right</p>
            </div>

    <button id="compileact">run blocks</button>
    <div id="blockbox">
        <div id="dropbox"></div>
        <div id="toolbox">
            <div class="piece move" id="mf1">move forward</div>
            <div class="piece rotateleft" id="rl1">rotate left</div>
            <div class="piece rotateright" id="rr1">rotate right</div>
            <div class="piece canmove" id="cm1">can move? hover</div>
        </div>

    </div>
    <script src="grid.js"></script>
    <script src="blocks.js"></script>
    <script src="gui.js"></script>
</body>

</html>
