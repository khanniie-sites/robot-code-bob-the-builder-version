<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ROBOTBOTBOT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <style>
            #myCanvas{
                position: absolute;
                top: 200px;
                left: 200px;
                border: 1px solid black;
            }
            #sliderbox{
                position: absolute;
                top: 20px;
                left: 200px;
            }
            #bot{
                position: absolute;
                z-index: 1;
                width: 70px;
                height: 70px;
                top: 40px;
                left: 100px;
            }
            #controlbox{
                position: absolute;
                top: 60px;
                left: 450px;
                width: 100px;
            }
            button{
                border: 1px solid rgb(100, 100, 100);
                border-radius: 3px;
                background-color: #F1F1F1;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <img id="bot" src="images/arrow.gif"></div>
        <div id="sliderbox">
        <p>click to set/unset obstacles, drag and drop the bot</p>
        <p>width</p>
        <input type = "range" min="2" value="5" max="10" id="widthslider"/>
        <p>height</p>
        <input type = "range" min="2" max="10" value = "5" id="heightslider"/></div>
        <div id="controlbox">
            <button id="move">move forward</button>
            <button id="canmove">check if can move</button>
            <button id="left">rotate left</button>
            <button id="right">rotate right</button>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="grid.js"></script>
    </body>
</html>
